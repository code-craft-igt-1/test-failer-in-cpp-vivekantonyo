name: Build and Run

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: setup and run linter
      run: |
        pip install cpplint
        cpplint  --filter=-legal --linelength=100 *.cpp
    - name: setup cmake
      run: sudo apt install cmake

    - name: build
      run: |
        cmake -S . -B build
        cmake --build build
        
    - name: tshirts pass
      run: |
        g++ -Wall -Wextra -Werror tshirts.cpp -o tshirts.out
        ./tshirts.out

    - name: misaligned pass
      run: |
        g++ -Wall -Wextra -Werror misaligned.cpp ColorMap.cpp -o misaligned.out
        ./misaligned.out

    - name: alerter pass
      run: |
        g++ -Wall -Wextra -Werror weatherreport.cpp SensorStub.cpp IWeatherSensor.cpp  -o weatherreport.out
        ./weatherreport.out
